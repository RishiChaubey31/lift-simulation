<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="inputForm" class="inputForm">
        <form action="">
            <label for="floors">floors:</label>
            <input type="number" id="num_floors" name="floors" min=1 required>
            <label for="lifts">lifts:</label>
            <input type="number" id="num_lifts" name="lifts" min=1 required>
            <input type="submit" value="call" style="border-radius: 50%;">
        </form>
    </div>
    <div id="backBtnDiv" class="backBtnDiv">
        <button type="button" id="backBtn">back</button>
    </div>
    <div id="building" class="building">
    </div>
    <script src="script.js"></script>
</body>

</html>
